    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
            width: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
    <main>
        <section id="Geovisor">
            <h2>Geovisor</h2>
        </section>
    </main>
    <div id="map" style="width: 80%; height: 90%;"></div>
    <script>
        const map = L.map('map').setView([5.145000, -73.935754], 12)
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    
    //puntos de la ruta
    var markers = [
                {
                    coordinates: [5.195746, -73.886717],
                    popupContent: "Casco urbano Tausa"
                },
                
    
            ];
    var markerCoordinates = [];
    markers.forEach(function(markerInfo) {
        var marker = L.marker(markerInfo.coordinates).addTo(map);
        marker.bindPopup(markerInfo.popupContent);
    
    
        // Agregar las coordenadas del marcador al array
        markerCoordinates.push(markerInfo.coordinates);
    });	
    
    
    // Crear una polilínea que une los marcadores
    //var polyline = L.polyline(markerCoordinates, {color: 'blue'}).addTo(map);
    
    </script>
